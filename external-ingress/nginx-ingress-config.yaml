## nginx ingress configuration
# helm install stable/nginx-ingress --version=0.9.1 --name=nginx-ingress --namespace=kube-system -f nginx-ingress-config.yaml

controller:
  hostNetwork: true
  daemonset:
    useHostPorts: true
  kind: DaemonSet
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/master: "true"
  stats:
    enabled: false

rbac:
  create: true

# Optionally specify SSL certificate
#extraArgs:
#  default-ssl-certificate: "<namespace>/<secret_name>"
